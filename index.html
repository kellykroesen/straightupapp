<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Onboarding</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body class="onboarding">
    <img class="logo" src="logo-straightup.png" alt="logo-StraightUp">

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img class="image-slider" src="aandeslag.png">
        </div>

        <div class="mySlides fade">
            <img class="image-slider" src="meten.png">
        </div>

        <div class="mySlides fade">
            <img class="image-slider" src="instellingen.png">
        </div>

        <div class="mySlides fade">
            <img class="image-slider" src="statistieken.png">
            <a class="beginnen">Beginnen</a>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span> </div>


</body>
<script src="gedrag.js"></script>


</html>
